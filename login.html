<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Geoconomics</title>
    <link rel="stylesheet" href="css/login-cadastro.css">
    <link rel="shortcut icon" type="image/jpg" href="img/logo_escura_prateada.png" />
</head>

<body>
    <div class="paginaLogin">
        <div class="caixaTitulo">
            <span>Login</span>
        </div>
        <div class="caixaLogin">
            <div class="login">
                <div class="container">
                    <img src="img/logo_escura_prateada.png" alt="">
                    <div class="campos">
                        <input placeholder="Usuário" type="text">
                        <input placeholder="Senha" type="text">
                    </div>
                    <div class="botao">
                        <button>Entrar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="caixaCadastro">
            <span>Não tem uma conta ? <a href="cadastro.html">Cadastre-se</a></span>
        </div>
    </div>
</body>

</html>
