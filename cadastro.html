<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Geoconomics</title>
    <link rel="stylesheet" href="css/login-cadastro.css">
    <link rel="shortcut icon" type="image/jpg" href="img/logo_escura_prateada.png" />
</head>

<body>
    <div class="pagina">

        <h1 class="titulo">CADASTRO</h1>
        <div class="container">
            <div class="caixaRedLogin">
                <h1>JÁ TEM UMA CONTA?</h1>
                <p>
                    Para entrar continuar o acesso
                    por favor entre em uma conta já existente.
                </p>
                <button>Entrar</button>
            </div>
            <div class="caixaCadastro">
                <div class="imagemCadastro">
                    <img src="img/logo_escura_prateada.png" alt="">
                </div>
                <div class="camposCadastro">
                    <div class="campo">
                        <div class="tituloCampo">
                            <span>Usuario</span>
                        </div>
                        <input placeholder="Enter Username" id="input_usuario">
                    </div>
                    <div class="doisCampos">
                        <div class="campoData">
                            <div class="tituloDataNasc">
                                <span>Data de nascimento</span>
                            </div>
                            <input id="input_dataNascimento" type="date">
                        </div>
                        <div class="campoGenero">
                            <div class="tituloGenero">
                                <span>Gênero</span>
                            </div>
                            <select id="">
                                <option value="">Masculino</option>
                                <option value="">Feminino</option>
                                <option value="">Prefiro não informar</option>
                            </select>
                        </div>
                    </div>
                    <div class="campo">
                        <div class="tituloCampo">
                            <span>E-mail</span>
                        </div>
                        <input placeholder="Ex:aluno@gmail.com" id="input_usuario">
                    </div>
                    <div class="campo">
                        <div class="tituloCampo">
                            <span>Senha</span>
                        </div>
                        <input placeholder="Insira sua senha" id="input_usuario">
                    </div>
                    <div class="campo">
                        <div class="tituloCampo">
                            <span>Confirme a senha</span>
                        </div>
                        <input placeholder="Confirme a sua senha" id="input_usuario">
                    </div>
                    <div class="botao">
                        <!-- <button>Cadastrar</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
